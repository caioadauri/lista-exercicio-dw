  <title>Organizações Tabajara</title>
</head>
<body>

    <label for="">Digite o Salário: </label>
    <input id="salario" name="salario" placeholder="Digite seu salário" type="number">

  </form>
  <label for="">Salario antes do reajuste R$</label> <label id="salarioLabel"></label>
  <br>
  <label for="">Percentual de aumento aplicado</label> <label id="percentual"></label>
  <br>
  <label for="">Valor de aumento R$</label> <label id="valorAumento"></label>
  <br>
  <label for="">Novo salário após o aumento R$</label> <label id="aumento"></label>
</body>
